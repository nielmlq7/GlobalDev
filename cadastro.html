<html>

<head>
    <base href="">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Global Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="shortcut icon" href="favicon - globaldev.png" type="image/x-icon">
    <style>
        :root {
            --primary: #742273;
            --secondary: #974796;
            --accent: #BA6BB9;
            --light: #ffffff;
            --dark: #742273;
            --success: #970097;
            --text: #353535;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--light);
            background-color: #742273;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: var(--secondary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 48px;
            color: #742273;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .terms input {
            margin-top: 5px;
        }

        .terms label {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-button:hover {
            background: #2980b9;
        }

        .social-register {
            margin-top: 2rem;
            text-align: center;
        }

        .social-register p {
            color: #666;
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e1e1e1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social-button:hover {
            transform: translateY(-3px);
        }

        .social-button i {
            font-size: 1.2rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Criar Conta</h1>
            <p>Preencha seus dados para se registrar</p>
        </div>

        <form id="registerForm" onsubmit="return handleRegister(event)">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nome</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" required placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" required placeholder="Digite seu sobrenome">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" required placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" required placeholder="Confirme sua senha">
            </div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    Li e aceito os <a href="politica e termo.html">Termos de Uso</a> e a
                    <a href="politica e termo.html">Política de Privacidade</a>
                </label>
            </div>

            <a href="index2.html" style="padding: none;"> <button type="submit" class="login-button">Criar
                    Conta</button>
        </form>

        <div class="social-register">
            <p>Ou registre-se com</p>
            <div class="social-buttons">
                <div class="social-button" onclick="socialRegister('google')">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                </div>
                <div class="social-button" onclick="socialRegister('facebook')">
                    <i class="fab fa-facebook-f" style="color: #4267B2;"></i>
                </div>
                <div class="social-button" onclick="socialRegister('github')">
                    <i class="fab fa-github" style="color: #333;"></i>
                </div>
            </div>
        </div>

        <div class="login-link">
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            <div class="back-link">
                <a href="index2.html">Voltar para a Página Inicial</a>
            </div>
        </div>
    </div>

    <script>
        function handleRegister(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return false;
            }

            if (!terms) {
                alert('Você precisa aceitar os termos de uso e a política de privacidade!');
                return false;
            }

            // Aqui você implementaria a lógica de registro
            console.log('Register attempt:', { firstName, lastName, email, password, terms });

            // Simulando um registro bem-sucedido
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);

            return false;
        }

        function socialRegister(provider) {
            // Implementar lógica de registro social aqui
            console.log(`Registro com ${provider}`);
        }
    </script>
</body>

</html>
